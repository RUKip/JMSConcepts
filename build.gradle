plugins {
    id 'java'
}

group 'JMSConcepts'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    jms group: 'javax.jms', name: 'javax.jms-api', version: '2.0'
    glassfish group: 'org.glassfish.main.appclient', name: 'gf-client', version: '5.0'
    glassfishmq group: 'org.glassfish.mq', name: 'imqjmsra', version: '5.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}